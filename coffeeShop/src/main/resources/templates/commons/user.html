<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
	<div id="userform" th:fragment="userform" class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form autocomplete="off" action="#" th:action="@{/registration}" th:object="${person}" method="post" class="form-horizontal" role="form">
					<h2>Registration Form</h2>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="validation-message"></label>
							<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control" /> 
						</div>
					</div>
	
					<div class="form-group">
						<div class="col-sm-9">
							<label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label>
							<input type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="validation-message"></label>
							<input type="tel" th:field="*{phone}" placeholder="Phone" class="form-control" /> 
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label>
							<input type="email" th:field="*{email}" placeholder="Email" class="form-control" /> 
						</div>
					</div>					
					
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label>
							<input type="password" th:field="*{password}" placeholder="Password" class="form-control" /> 
						</div>
					</div>
	
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Register User</button>
						</div>
					</div>
					
					<span th:utext="${successMessage}"></span>
				</form>
			</div>
	
		</div>
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/login}" method="get">
					<div class="col-sm-9">
						<button class="btn btn-md btn-primary btn-block" type="Submit"> Go to Login page </button>
					</div>
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
