<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/facelets">
<head jsf:id="head">
<title>Account Details</title>
</head>
<body jsf:id="body">
  	<f:metadata>
        <f:viewParam name="id" value="#{accountBean.acctNumber}" />
 		<f:viewAction action="#{accountBean.init}" />
    </f:metadata>
	<p>
		<a href="../accounts.xhtml">Account List</a>
	</p>    
	<h1>Create Account</h1>
	<form jsf:id="form">
		<div>
			<label for="acctNumber">Account Number: </label> 
			<span>#{accountBean.acctNumber}</span>
		</div>
		
		<div>
			<label for="customer">Customer: </label> 
			<span>#{accountBean.customer}</span>
		</div>
		
		<div>
			Account balance: <span>#{accountBean.balance}</span> 
		</div>
		
		<div>
			<button jsf:action="#{accountBean.deposit}"> Deposit </button>
			<button jsf:action="#{accountBean.withdraw}"> Withdraw </button>
		</div>
		
		<div>
			<label for="amount">Transaction Amount:</label> 
			<input type="number" step="0.5" jsf:id="amount" name="amount" value="#{accountBean.txAmount}" />
		</div>
	</form>
</body>
</html>
