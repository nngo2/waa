<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/facelets">
<head jsf:id="head">
<title>Accounts</title>
</head>
<body jsf:id="body">
	<p>
		<a href="faces/create_account.xhtml">Create Account</a>
	</p>
	<h1>Existing accounts</h1>
	<h:dataTable value="#{accountListBean.accounts}" var="acct">
		<h:column>#{acct.customer.name}</h:column>

		<h:column>#{acct.accountnumber}</h:column>

		<h:column>#{acct.balance}</h:column>
		
		<h:column>
			<h:link value="Details" outcome="faces/account_detail">
            	<f:param name="id" value="#{acct.accountnumber}" />
            </h:link>
		</h:column>
	</h:dataTable>
</body>
</html>
