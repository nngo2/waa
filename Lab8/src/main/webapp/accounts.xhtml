<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/facelets">
<head jsf:id="head">
<title>Accounts</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body jsf:id="body">
	<h:form>
		<h:panelGrid columns="1">
			<h1>Create Account</h1>
			<h:link outcome="create-account">Create Account</h:link>
		</h:panelGrid>
	</h:form>
	<h:panelGrid columns="1">
		<h1>Existing accounts</h1>
		<h:dataTable value="#{accountListBean.accounts}" var="acct" headerClass="tableHeader">
			<h:column>
			  	<f:facet name = "header">Customer</f:facet>    	
				#{acct.customer.name}
			</h:column>
	
			<h:column>
				<f:facet name = "header">Account</f:facet>    	
				#{acct.accountnumber}
			</h:column>
	
			<h:column>
			  	<f:facet name = "header">Balance</f:facet>    			
				#{acct.balance}
			</h:column>
			
			<h:column>
			  	<f:facet name = "header">Actions</f:facet>    			
				<h:link value="Details" outcome="faces/account_detail">
	            	<f:param name="id" value="#{acct.accountnumber}" />
	            </h:link>
			</h:column>
		</h:dataTable>
	</h:panelGrid>
</body>
</html>
