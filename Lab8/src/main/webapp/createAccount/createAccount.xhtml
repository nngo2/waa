<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/facelets">
<head jsf:id="head">
<title>Create/Edit Account</title>
</head>
<body jsf:id="body">
	<p>		
		<a href="../accounts.xhtml">Account List</a>
	</p>
	<h1>Create Account</h1>
	<form jsf:id="form">
		<h:message/>
		<div>
			<label for="promotionCode">Promotion Code</label> 
			<h:inputText type="text" id="promotionCode" name="promotionCode" value="#{createAccountBean.promotionCode}">
				<f:validator binding="#{promotionCodeValidator}"/>
				<f:converter binding="#{promotionCodeConverter}"/>
			</h:inputText>
			<h:message for="promotionCode" />
		</div>		
		<div>
			<label for="acctNumber">Account Number</label> 
			<h:inputText type="number" id="acctNumber" name="acctNumber" value="#{createAccountBean.acctNumber}" required="true">
				<f:validator binding="#{accountNumValidator}"/>
			</h:inputText>
			<h:message for="acctNumber" />
		</div>
		<div>
			<label for="customer">Customer</label> 
			<h:inputText type="text" id="customer" name="customer" value="#{createAccountBean.customer}" required="true"/>	
		</div>
		<div>
			<h:commandButton value="Next" action="next" />
		</div>
	</form>
</body>
</html>
