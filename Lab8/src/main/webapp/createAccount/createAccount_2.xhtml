<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/facelets">
<head jsf:id="head">
<title>Account Deposit</title>
</head>
<body jsf:id="body">
	<p>		
		<a href="../accounts.xhtml">Account List</a>
	</p>
	<h1>Account Details</h1>
	<form jsf:id="form">
		<div>
			<label for="acctNumber">Account Number: </label> 
			<span>#{createAccountBean.acctNumber}</span>
		</div>
		
		<div>
			<label for="customer">Customer: </label> 
			<span>#{createAccountBean.customer}</span>
		</div>
		
		<div>
			Account balance: <span>#{createAccountBean.balance}</span> 
		</div>
		
		<div>
			<label for="amount">Transaction Amount:</label> 
			<input type="number" step="0.5" jsf:id="amount" name="amount" value="#{createAccountBean.deposit}" />
		</div>
		
		<div>
			<h:commandButton value=" Back " action="back" />
			<h:commandButton value=" Deposit " action="#{createAccountHelper.create(createAccountBean)}" />
		</div>
		
		<p>#{createAccountBean.message}</p>
	</form>
</body>
</html>
