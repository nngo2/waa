<!DOCTYPE html>
<html xmlns:th="http://www.themyleaf.org">
<head> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Books currently in the shop</title>
</head>
<body>
	<div>
		<a th:href="@{/logout}">Logout</a>
	</div>
	<h1>Books currently in the shop</h1>
	<table th:object="${books}">
		<tr th:each="book : ${books}">
			<td th:text="${book.title}">Title</td>
			<td th:text="${book.ISBN}">ISBN</td>
			<td th:text="${book.author}">Author</td>
			<td th:text="${book.price}">Price</td>
			<td><a th:href="@{books/{id}(id=${book.id})}">edit</a></td>
		</tr>
	</table>
	
	<a th:href="@{addBook}"> Add a Book</a>
</body>
</html>
